<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple of 3 or 7</title>
  </head>
  <body>
    <h2>
      Write a JavaScript program to check whether a given positive number is a
      multiple of 3 or a multiple of 7
    </h2>
    <script>
        let input = prompt("Enter a number");
        if (input < 0 || input == "" || isNaN(input)){
            console.log("enter any positive number");            
        } else {
            if (input%7 == 0 && input%3 == 0) {
                console.log("Number is multiple of 3 and 7")
            } else if (input%7 == 0){
                console.log("Number is multiple of 7")
            } else if (input%3 == 0){
                console.log("Number is multiple of 3")
            } else {
                console.log("Number is not multiple of 3 or 7")
            }
        }
    </script>
  </body>
</html>
