<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="login">
            <form>
                <h3 class="text-center">login</h3>
                <div>
                    <label class="form-label mt-4" for="inputemail">Email:</label>
                    <input class="form-control" type="email" name="femail" id="inputemail" required />
                </div>
                <div>
                    <label class="form-label mt-4" for="inputpassword">Password:</label>
                    <input class="form-control" type="password" name="fpassword" id="inputpassword" required />
                </div>
            </form>
            <div class="text-center">
                <button class="btn btn-primary mt-3" type="submit" onclick="login()">
                    Submit Now
                </button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            let email = document.getElementById("inputemail").value;
            let pass = document.getElementById("inputpassword").value;

            let lsemail = JSON.parse(localStorage.getItem("email"));
            let lspass = JSON.parse(localStorage.getItem("pass"));

            if (email == lsemail && pass == lspass) {
                alert("Details matched successfully!");
                window.location.href = "home.html";
            } else {
                alert("Please enter valid email or password");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
