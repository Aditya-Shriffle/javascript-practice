<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website URL</title>
</head>
<body>
    <h2>Write a JavaScript program to get the website URL</h2>
    <div id="url"></div> <br>
    <button onclick="getURL()">Click for URL</button>
    <script>
        function getURL() {
            document.getElementById("url").innerHTML = document.URL;
        }
    </script>
</body>
</html>
