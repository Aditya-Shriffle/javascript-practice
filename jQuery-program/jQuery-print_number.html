<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>

</head>

<body>
    <label for="myInput"><b>Enter a number:</b></label> <br><br>
    <input type="text" name="" id="myInput"><span id="demo" style="color: red;"></span> <br><br>
    <button onclick="getNumber();">Click here</button>
    



    <script>
        function getNumber() {
            let num = $("#myInput").val();
            if (num == "" || num == null){
                $("#demo").html( "Enter a number")
            }
            else if (!isNaN(num)){
                $("#demo").html( `Input is a number:- ${num}`)
            }
            else{
                $("#demo").html( "Input is not a number")
            }
        }
    </script>
</body>

</html>
