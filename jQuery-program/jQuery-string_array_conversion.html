<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to array</title>
    <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>

</head>

<body>
    <h1>Convert string into reverse order and also convert into array</h1>
    <h3>String: My name is Aditya</h3>
    <h5>String reverse order:-</h5>
    <p id="reverse_str"></p>
    <h5>Array convertion:-</h5>
    <p id="arr_position"></p>
    <p id="array"></p>
    <h5>Array Reverse order:-</h5>
    <p id="reverse_array"></p>


    <script>
        const mystr = "My name is Aditya";

        function ReverseString(event) {
            return event.split('').reverse().join('')
        }
        $("#reverse_str").html(ReverseString(mystr))


        const myarray = mystr.split(" ");
        $("#arr_position").html("myarray[1]:- " + myarray[1])
        $("#array").html(myarray)

        const reverse = myarray.reverse();
        $("#reverse_array").html(reverse)

    </script>
</body>

</html>
