<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("todo.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .main-box{
            width: 500px;
            margin-top: 50px;
        }
        #myInput{
            width: 80%;
            padding: 7px 15px;
            border-radius: 10px;
            border: 2px solid gray;
        }
        .add-btn{
            width: 19%;
            border-radius: 10px;
            padding: 7px 40px;
        }
        .checked{
            cursor: pointer;
            padding: 5px 15px;
            width: 80%;
        }
        .compltTask{
            text-decoration: line-through;
            color: red;
        }
        .delete{
            color: red;
            border: 1px solid gray;
            border-radius: 10px;
            padding: 5px 40px;
            background-color: white;
        }
        .delete:hover{
            color: white;
            background-color: red;
        }
        .task{
            display: flex;
            justify-content: space-between;
            margin: 5px 0px;
            border: 1px solid lightgray;
            border-radius: 10px;
        }
        .border-box{
            padding-bottom: 20px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="main-box">
            <div class="heading text-center fs-1 fw-bolder m-5">-: To Do List :-</div>
            <div id="newtask">
                <input type="text" id="myInput" name="server" placeholder="Enter your task">
                <button class="add-btn btn-primary" id="addList" onclick="myFunction();">Add</button>
            </div>
            <div id="newList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        let listItem = document.getElementById('myInput');
        function myFunction() {
            if (listItem.value.length == 0) {
                alert("Please Enter any Task")
            }
            else {
                addListContent();
                localStorage.setItem("server", txt.val());
                let item=document.getElementById("myInput").value
                arr.push(item);
                localStorage.setItem("newList",JSON.stringify(arr));
            }
        }
        function addListContent() {
            document.getElementById("newList").classList.add("border-box");
                let txt = document.getElementById('newList');
                txt.innerHTML += `<div class="task">
                                        <span id="taskname" class="checked">
                                            ${listItem.value}
                                        </span>
                                        <button class="delete">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </div>`;
                
                

                let dltList = document.getElementsByClassName("delete");
                for (let i = 0; i < dltList.length; i++) {
                    dltList[i].onclick = function () {
                        this.parentNode.remove();
                    }
                }

                let taskList = document.getElementsByClassName("checked");
                for (let j = 0; j < taskList.length; j++) {
                    taskList[j].onclick = function () {
                        this.classList.add("compltTask");
                    }
                }
        }

    </script>
</body>

</html>
