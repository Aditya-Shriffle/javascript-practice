<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else condition</title>
</head>
<body>
    <script>
        // Write a program to print age limit of driving
        let age = prompt("Enter your age:");
        if(age<18) {
            console.log("Not approved for Driving license");
        }else{
            console.log("Approved for Driving license");
        }

        // Write a program to print good morning, afternoon, evening and goodnight
        let time = prompt("Enter time:");
        if(time>4 && time<12) {
            console.log("Good Morning");
        }else if(time>12 && time<17) {
            console.log("Good Afternoon");
        }else if(time>17 && time<20) {
            console.log("Good Evening");
        }else {
            console.log("Good Night");
        }
    </script>
</body>
</html>
