<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operators</title>
</head>

<body>
    <h1>Spread operator</h1>
    <p>a = [1, 2, 3, 4]</p>
    <p>b = [8, 9, 0, 11]</p>
    <p id="demo"></p>
    <script>
        let a = [1, 2, 3, 4];
        let b = [8, 9, 0, 11, 4];
        let c = [...a, ...b];
        document.getElementById("demo").innerHTML = "Using spread operator print value of c:- " + c;

    </script>
</body>

</html>
