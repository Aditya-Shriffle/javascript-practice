<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass event objects from one function to another</title>
</head>
<body>
    <h1>pass event objects from one function to another</h1>
    <button onclick="changeFont(event)">Click me</button>
    <script>
        function changeFont(event){
            event.target.style.fontSize = "30px";
            changeColor(event);
        }
        function changeColor(event){
            event.target.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
