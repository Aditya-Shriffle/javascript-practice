<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add some text using slice method</title>
</head>

<body>
    <h2>Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.</h2>
    <script>
        function checkNumber() {
            let str = prompt("Enter a string");
            let newString = str.slice(0, 2);
            if (newString === "Py") {
                console.log(str);
            } else {
                console.log("Py" + str);
            }
        }
        checkNumber();
    </script>
</body>

</html>
