<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new text in front and back</title>
  </head>
  <body>
    <h2>
      Write a JavaScript program to create a new string from a given string with
      the first character of the given string added at the front and back
    </h2>
    <script>
      let input = prompt("Enter any text");
      let first_char = input.charAt(0);
      let output = first_char + input + first_char;
      console.log(output);
</script>
  </body>
</html>
