<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of pair of array comparison</title>
</head>

<body>
    <h1>Sum of pair of array element compare with given value</h1>
    <script>
        let arr = [10, 22, 28, 29, 30, 40];
        let x = 54;
        let n = arr.length;
        function closerValue(arr, n, x) {
            let one = 0, two = 0;
            let l = 0, r = n - 1, diff = Number.MAX_VALUE;
            while (r > l) {
                if (Math.abs(arr[l] + arr[r] - x) < diff) {
                    one = l;
                    two = r;
                    diff = Math.abs(arr[l] + arr[r] - x);
                }
                if (arr[l] + arr[r] > x)
                    r--;
                else
                    l++;
                }
                document.write("The closest pair is " + arr[one] + " and " + arr[two]);
        }
        closerValue(arr, n, x);
    </script>
</body>

</html>
