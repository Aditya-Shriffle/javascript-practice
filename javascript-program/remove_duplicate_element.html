    <title>Remove duplicate array elements</title>
</head>

<body>
    <h1>Program for removing duplicate array element</h1>
    <script>
        const arr = [1, 2, 4, 5, 1, 4, 5, 9, 7, 5, 2, 5];
        let removeDuplicates = [new Set(arr)];
        console.log(removeDuplicates);
    </script>
</body>
