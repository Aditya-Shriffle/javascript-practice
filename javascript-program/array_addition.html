<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sum of array and then make it empty:- </h1>
    <d id="demo"></d>
    <script>
        const arr = [1, 2, 3, 4, 5];
        let sum = 0;
        for (let i=0; i<arr.length; i++) {
            sum += arr[i];
        }
        document.getElementById("demo").innerHTML = "Sum of array is:- " + sum;
        arr.splice(0, arr.length);
        console.log(arr);
    </script>
</body>

</html>
