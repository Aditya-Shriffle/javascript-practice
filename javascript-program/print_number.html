<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="myInput"><b>Enter a number:</b></label> <br><br>
    <input type="text" name="" id="myInput"><span id="demo" style="color: red;"></span> <br><br>
    <button onclick="getNumber();">Click here</button>
    



    <script>
        function getNumber() {
            let num = document.getElementById("myInput").value;
            if (num == "" || num == null){
                document.getElementById("demo").innerHTML = "Enter a number";
            }
            else if (!isNaN(num)){
                document.getElementById("demo").innerHTML = "Input is a number:- " + num;
            }
            else{
                document.getElementById("demo").innerHTML = "Input is not a number";
            }
        }
    </script>
</body>

</html>
