<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Print the object using attributes</h1>
    <p id="demo"></p>

    <script>
        const obj = { key1: 1, key2: 2, key3: 3, key4: 4 };
        console.log(obj);
        let object = "";
        for (let i in obj) {
            object += obj[i] + " ";
        };
        document.getElementById("demo").innerHTML = "Object value:- " + object;
        document.getElementById("demo").setAttribute("data-keys", "keys");
    </script>
</body>

</html>
