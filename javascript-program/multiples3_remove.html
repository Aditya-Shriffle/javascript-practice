<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Given array:- [1, 2, 30, 9, 20, 4, 5, 6, 10, 18, 27]</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const arr = [1, 2, 30, 9, 20, 4, 5, 6, 10, 18, 27];
        document.getElementById("demo").innerHTML = arr;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 3 == 0) {
                arr.splice(i, 1);
                i--;
            }
        }
        document.getElementById("demo2").innerHTML = "Array without multiples of 3:- " + arr;

        document.getElementById("demo3").innerHTML = arr.filter(myFunction);
        function myFunction(value) {
            return value %= 3;
        }
    </script>
</body>

</html>
