<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify array object </title>
</head>

<body>
    <h1>Modify the array with key pairs</h1>



    <script>
        const arr = [{ id: 1, name: 'Foo' },{ id: 2, name: 'Baz' },{ id: 3, name: 'Abc' }]
        for (let i = 0; i < arr.length; i++) {
            arr[i].mod = true;
        }
        console.log(arr);
    </script>
</body>

</html>
