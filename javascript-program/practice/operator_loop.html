<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Lorem ipsum dolor sit.</h1>
    <p id="content"></p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis labore error officiis quaerat architecto quas at
      incidunt vel commodi perspiciatis in</p>

      <p id="demo"></p>
      <p id="demo2"></p>

  </div>

  <script>
    console.log("Hello");
    // variable in javascript
    var a = 78;
    var b = "Aditya";
    var c = "How are you?";
    d = 34.55;    //without define variable it's work properly
    console.log(b);
    console.log(c);
    console.log(d);

    //For add a paragraph using javascript
    document.getElementById("content").innerHTML = "<h3>This paragraph added by javascript</h3>";
    //For add a css using javascript
    document.getElementById("content").style.fontSize = "30px";
    document.getElementById("content").style.color = "red";

    //Some special character { \n for line change, \t for tab space with variables, \b for backspace, \r for single space and \\ for print "\"}
    console.log("Total \nvalue of\t num1 and \r \\num2");

    //Operators in javascript
    // In 3 + 4, "+" is a operator and 3 4 are operands

    // = is used for assign the value
    // == is used for the compare the value
    // === is used for compare value and type

    // unary operator:- x = -x (it has single operand)
    d = -d;
    console.log(d);

    // binary operator:- x = x + 3 or y = 45 + 38 (it has two operand)
    a = a + 1;
    e = 45 + 55;
    console.log(a);
    console.log(e);

    console.log("Ask aditya for health:- " + (b + " " + c));

    //Arithmetic operators
    var num1 = 110;
    var num2 = 20;
    var num3 = 2;
    console.log("Total value of num1 + num2:- " + (num1 + num2)); //Add
    console.log("Total value of num1 - num2:- " + (num1 - num2)); //Substract
    console.log("Total value of num1 * num2:- " + (num1 * num2)); //Multiply
    console.log("Total value of num1 / num2:- " + (num1 / num2)); //Divide
    console.log("Total value of num1 ** num2:- " + (num1 ** num3)); //Powerof
    console.log("Total value of ++num1:- " + (++num1)); //Increment
    console.log("Total value of --num1:- " + (--num1)); // Decrement

    //Assignment operators
    let x = 10;
    let y = x;    // simple assign
    console.log("The value of y is:- " + y);
    x += 5;       //Addition Assignment
    console.log("The value of x is:- " + x);
    x -= 5;       //Substraction Assignment
    console.log("The value of x is:- " + x);
    x *= 5;       //multiply Assignment
    console.log("The value of x is:- " + x);
    x /= 5;       //divison Assignment
    console.log("The value of x is:- " + x);
    x **= 5;       //power Assignment
    console.log("The value of x is:- " + x);
    x %= 5;       //module Assignment
    console.log("The value of x is:- " + x);

    //Comparison Operators
    let num11 = 10;
    let num12 = "10";
    console.log(num11 == num12);     // equal to operator :- only value comparison
    console.log(num11 === num12);    // equal value and type :- value and type both comparison

    let num123 = 0;
    let num321 = false;
    console.log(num123 == num321);
    console.log(num123 === num321);

    let num21 = 10;
    let num22 = 12;
    let num23 = 10;
    console.log(num21 != num22);     // not equal to 
    console.log(num21 != num22);     // not equal value and type
    console.log(num21 > num22);      //greater than
    console.log(num21 < num22);      // less than
    console.log(num21 >= num22);     //greater or equal to
    console.log(num21 <= num23);     // less than or equal to

    // Logical operators
    console.log(num21 < 50 && num22 > 18);     // And operators:- if both condition true than true otherwise false
    console.log(num21 < 50 || num22 > 18);     // Or operators:- if any one condition is true than true 
    console.log(!(num21 < num22));           // not operators:- false for true condition and true for false condition

    // Conditional/ternary operators
    let age = 20;
    let vote;
    (age > 18) ? vote = "suitable for vote" : vote = "too young";
    console.log(vote);


    //Template literal { backtick `}
    var temp = `${num1} is a number which is defined by "num1" and ${num2} is defined by "num2" and also ${num3} is "num3" used as a power`;
    console.log(temp);

    //Length of any string
    var len = temp.length;
    console.log(len);
    console.log(`Length of the temp is ${len}`);

    // If conditons
    let age123 = 22;
    if (age123 > 18) {
      console.log("Valid for driving")
    }
    //If-else conditions
    let age1 = 19;
    if (age1 > 18) {
      console.log("you can drink cold drink");
    }
    else {
      console.log("you can drink water");
    }
    //if-else-if conditions
    let time = 23;
    if (time <= 10) {
      console.log("Good Morning")
    } else if (time > 10 && time < 16) {
      console.log("Good Afternoon")
    } else if (time > 16 && time < 19) {
      console.log("Good Evening")
    } else {
      console.log("Good Night")
    }

    //Switch cases {in it:- break are compulsary otherwise all values to be printed}
    let teacup = 8;
    switch (teacup) {
      case 5:
        console.log("Total no of teacup is 5");
        break;
      case 15:
        console.log("Total no of teacup is 15");
        break;
      case 8:
        console.log("Total no of teacup is 8");
        break;
      default:
        console.log("no match found");
        break;
    }


    //While loop   {loop stop after condition is false}
    let i = 0;
    while (i < 10) {
      console.log("The value is:- " + i);
      i++;
    }

    //Do while loop {Do condition always run but while condition depend on condition, it's stop after condition is false}
    let j = 10;
    do {
      console.log("The value is:- " + j);
      j++;
    }
    while (j < 20);

    //For loop {value, condition and repeating time in single loop}
    for (let k = 200; k > 180; k--) {
      console.log("The value is:- " + k);
    }

    //For in loop {loops through the p""roperties of an object}
    let name = {fname:"Aditya", lname:"Jain",age:"25"};
    let text = "";
    for (let i in name){
      text += name[i];
    }
    console.log(text);

    const person = {fname:"Aditya", lname:"Jain",age:"25"};
    let txt = "";
    for (let j in person) {
      txt += person[j] + " <br/> ";
    }
    document.getElementById("demo").innerHTML = txt;

    //Loop Control 
    // Break function {break all the loop after break function}
    let xy = 1;
         while (xy < 20) {
            if (xy == 5) {
               break;
            }
            xy = xy + 1;
            console.log( xy);
          }

    // Continue function {Skip rest body after that function and again loop start}
    let  yx = 2;
          while (yx < 10){
            yx = yx + 1;
            if (yx == 6){
              continue;
            }
            console.log( yx);
          }


  </script>
</body>

</html>
