<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sort a string</h1>


    <script>
        let str = "24Hello0981World"
        let char = "";
        let num = "";
        for (let i = 0; i < str.length; i++) {
            if (isNaN(str[i])) {
                char += str[i];
            } else {
                num += str[i];
            }
        }
        console.log(char);
        console.log(num);

        num = Array.from(num, Number);
        num = num.sort(); 
        num = num.join("");
        console.log(num);
        str = num + char;
        console.log(str);

        str = Array.from(num, Number).sort().join("") + char;
        console.log(str);

    </script>
</body>

</html>
