<body>
    <h1>Reverse the string</h1>

    <script>
        const str = "This is a string";
        console.log(reverse(str));
        function reverse(str) {
            let x = "";
            for (let i = str.length - 1; i >= 0; i--) {
                x += str[i];
            }
            return x;
        }
    </script>
</body>
