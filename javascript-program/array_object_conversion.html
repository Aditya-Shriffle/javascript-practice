<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Array to object convert</title>
</head>
<body>
    <h1>Convert array into object</h1>



    <script>
        const array = ['1', '2', '3', '4'];
        const obj1 = Object.assign({}, array);
        console.log(obj1);
    </script>
